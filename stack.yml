namespace: growthbook

stack:
  defines: process-group
  runnable-list:
    - growthbook/growthbook
    - growthbook/growthbook-db
  variables:
    jtw_secret:
      type: string
      value: monk
    growthbook_domain:
      type: string
      value: growthbook.monk.io
    growthbook_http:
      type: string
      value: http
    growthbook_port1:
      type: int
      value: 3100
    growthbook_port2:
      type: int
      value: 3000
    db_password:
      type: string
      value: monk
    db_username:
      type: string
      value: monk
    growthbook-image:
      type: string
      value: latest